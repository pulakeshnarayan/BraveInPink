<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BraveInPink</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Sticky Navigation -->
  <header id="navbar">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#donate">Donate</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to BraveInPink</h1>
    <p>Your support helps make a difference.</p>
  </section>

  <!-- Donation Tracker -->
  <section id="donate">
    <h2>Donation Tracker</h2>
    <div class="donation-bar">
      <div class="donated" id="donated-amount"></div>
    </div>
    <p>Our goal: $10,000</p>
  </section>

  <!-- Image Section -->
  <section id="about">
    <h2>About Us</h2>
    <div class="image-section">
      <img src="image1.jpg" alt="Impact Image 1">
      <img src="image2.jpg" alt="Impact Image 2">
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
