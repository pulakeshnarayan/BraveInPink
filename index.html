    * {

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7fa;
      color: #333;
    }

    /* Header Styles */
    header {
      background-color: #ffd1dc;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #444;
    }

    .logo span {
      color: #ff4081;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      margin: 0 18px;
      font-size: 1.1rem;
      text-decoration: none;
      color: #444;
      position: relative;
      padding-bottom: 5px;
    }

    nav a::after {
      content: '';
      height: 2px;
      width: 0;
      background: #ff4081;
      position: absolute;
      bottom: 0;
      left: 0;
      transition: 0.3s ease-in-out;
    }

    nav a:hover::after {
      width: 100%;
    }
